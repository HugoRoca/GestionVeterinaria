<!DOCTYPE html>
<html lang="es" ng-app="APPVeterinaria">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="Sistema de gestión de veterinaria">
    <meta name="author" content="Hugo Roca - hugo.rock20@hotmail.com">
    <meta name="keyword" content="Bootstrap,AngularJS,COREUI,jQuery,HTML,Veterinaria,Perros,Gatos,Animales,Animal,clinica">
    <title>GESTIÓN DE VETERINARIA</title>
    <link rel="stylesheet" href="../Assets/icons/simple-line-icons/css/simple-line-icons.css">
    <link rel="stylesheet" href="../Assets/css/style.css">
    <link rel="stylesheet" href="../Assets/css/adicional.css">
</head>
<body class="app flex-row align-items-center" ng-controller="loginController as vm">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card-group">
                    <div class="card p-4">
                        <div class="card-body">
                            <h1>Login</h1>
                            <p class="text-muted">Ingresa con tu cuenta</p>
                            <form role="form" name="frmLogin" ng-submit="vm.login(frmLogin.$valid)" novalidate>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="icon-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Usuario" ng-model="vm.usuario.usuario" required autofocus>
                                </div>
                                <div class="input-group mb-4">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="icon-lock"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="contraseña" ng-model="vm.usuario.contrasenia" required>
                                </div>
                                <p ng-if="vm.error" class="text-red">Usuario y/o contraseña inválidos.</p>
                                <div class="row">
                                    <div class="col-6">
                                        <button type="submit" class="btn btn-primary px-4">Iniciar sesion</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card text-white bg-primary py-5 d-md-down-none" style="width:40%;">
                        <div class="card-body text-center">
                            <div>
                                <h2>Sing up</h2>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut autem saepe aliquam exercitationem architecto.</p>
                                <button type="button" class="btn btn-primary active mt-3">Registrate Ahora</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../Scripts/jquery.js"></script>
    <script src="../Scripts/angular.js"></script>
    <script src="../Scripts/bootbox.js"></script>
    <script src="../Scripts/jquery.mask.js"></script>
    <script src="../Scripts/log.js"></script>
    <script src="../Scripts/modules/angular-animate.js"></script>
    <script src="../Scripts/modules/angular-file-upload.js"></script>
    <script src="../Scripts/modules/angular-local-storage.js"></script>
    <script src="../Scripts/modules/angular-toastr.js"></script>
    <script src="../Scripts/modules/angular-ui-router.js"></script>
    <script src="../Scripts/modules/loading-bar.js"></script>
    <script src="../Scripts/utils.js"></script>
    <!-- Scripts funcionamiento gestión -->
    <script src="../App/app.js"></script>
    <script src="../App/shared/configuration.service.js"></script>
    <script src="../App/shared/data.service.js"></script>
    <script src="../App/shared/authentication.service.js"></script>
    <script src="../App/app.config.js"></script>
    <script src="../App/app.login.controller.js"></script>
</body>
</html>
