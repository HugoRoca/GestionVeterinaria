<div ng-controller="historiaController as vm">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">Inicio</li>
        <li class="breadcrum-item">Lista de historias</li>
        <li class="breadcrumb-item active">Registro de historias</li>
    </ol>
    <div class="container-fluid">
        <div class="animated fadeIn">
            <div class="card">
                <div class="card-header">
                    <b>
                        <a href="" ng-click="vm.volverLista()">
                            <i class="fa fa-angle-left"></i> Volver</a> / Registro de historia</b>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <table class="table table-bordered table-striped table-sm">
                                <thead>
                                    <tr>
                                        <th class="text-center">Código</th>
                                        <th class="text-center">Fecha</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="text-center">HC0000001</td>
                                        <td class="text-center">24/05/2018</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-md-4"></div>
                    </div>

                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <label for="cmbMedicoVeterinario">Médico Veterinario:</label>
                                <select id="cmbMedicoVeterinario" class="form-control">
                                    <option value="">--Seleccione--</option>
                                </select>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Reseña del paciente | <button class="btn btn-success"><i class="fa fa-search"></i> Buscar Mascota</button> </h5>
                                <div class="form-row">
                                    <div class="form-group col-md-3">
                                        <label for="txtNombre">Mascota: </label>
                                        <input type="text" id="txtNombre" class="form-control" disabled>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="txtRaza">Raza: </label>
                                        <input type="text" id="txtRaza" class="form-control" disabled>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="txtEspecie">Especie: </label>
                                        <input type="text" id="txtEspecie" class="form-control" disabled>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="txtSexo">Sexo:</label>
                                        <input type="text" id="txtSexo" class="form-control" disabled>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-3">
                                        <label for="txtTamaino">Tamaño:</label>
                                        <input type="text" id="txtTamaino" class="form-control" disabled>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="txtPeso">Peso:</label>
                                        <input type="text" id="txtPeso" class="form-control" disabled>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="">Edad:</label>
                                        <input type="text" id="txtEdad" class="form-control" disabled>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="">Color:</label>
                                        <input type="text" id="txtColor" class="form-control" disabled>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="txtObservaciones">Observaciones:</label>
                                        <textarea id="txtObservaciones" cols="1" rows="3" class="form-control" disabled></textarea>
                                    </div>
                                </div>
                                <hr>
                                <h5 class="card-title">Datos del propietario </h5>
                                <div class="form-row">
                                    <div class="form-group col-md-3">
                                        <label for="txtNombre">Nombre:</label>
                                        <input type="text" name="txtNombre" id="txtNombre" class="form-control" disabled>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="txtApellidos">Apellidos:</label>
                                        <input type="text" name="txtApellidos" id="txtApellidos" class="form-control" disabled>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="txtCelular">Celular:</label>
                                        <input type="text" name="txtCelular" id="txtCelular" class="form-control" disabled>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="txtTelefono">Teléfono:</label>
                                        <input type="text" name="txtTelefono" id="txtTelefono" class="form-control" disabled>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="txtDireccion">Dirección:</label>
                                        <input type="text" name="txtDireccion" id="txtDireccion" class="form-control" disabled>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="txtDocumento">Documento:</label>
                                        <input type="text" name="txtDocumento" id="txtDocumento" class="form-control" disabled>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="">Tipo</label>
                                        <input type="text" name="txtTipo" id="txtTipo" class="form-control" disabled>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="txtMotivoConsulta">Motivo de consulta:</label>
                                        <textarea id="txtMotivoConsulta" cols="1" rows="3" class="form-control" disabled></textarea>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="txtAnamnesicos">Anamnésicos:</label>
                                        <textarea id="txtAnamnesicos" cols="1" rows="3" class="form-control" disabled></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Historia de paciente</h5>
                                <div class="form-row">
                                    <div class="form-group col-md-3">
                                        <label for="">Vacunación</label>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
